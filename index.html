<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nico se independiza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
        }
        h1 {
            font-size: 5vw; /* Ajusta el tamaño de la fuente según el ancho de la ventana */
            text-align: center;
            margin: 0; /* Eliminar márgenes para mejor ajuste */
        }
        .countdown {
            font-size: 10vw; /* Ajusta el tamaño de la fuente según el ancho de la ventana */
            margin-top: 20px;
            white-space: nowrap; /* Evita que el texto baje a la siguiente línea */
        }
    </style>
</head>
<body>
    <h1>Nico se independiza</h1>
    <div class="countdown" id="countdown"></div>

    <script>
        // Fecha de cuenta regresiva
        const countdownDate = new Date("Oct 10, 2024 00:00:00").getTime();

        // Actualiza el contador cada segundo
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            // Cálculos de tiempo
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Muestra el resultado en el elemento con id "countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // Si el contador ha terminado
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "¡Tiempo agotado!";
            }
        }, 1000);
    </script>
</body>
</html>
